<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div id="welcomeScreen">
      <header>
        <h1>Quiz App</h1>
        <p>Select a category to begin</p>
      </header>

      <div class="sections">
        <div class="card" id="gk">
          <h2>General Knowledge</h2>
          <p>Test your basic world knowledge.</p>
          <button id="gkbtn">Start Quiz</button>
        </div>

        <div class="card" id="maths">
          <h2>Maths</h2>
          <p>Play with numbers and logic.</p>
          <button id="mathsbtn">Start Quiz</button>
        </div>

        <div class="card" id="science">
          <h2>Science</h2>
          <p>Explore scientific concepts.</p>
          <button id="sciencebtn">Start Quiz</button>
        </div>

        <div class="card" id="history">
          <h2>History</h2>
          <p>Learn about past.</p>
          <button id="historybtn">Start Quiz</button>
        </div>
      </div>

      <div id="resultText">
        <h3>Max Score :</h3>
      </div>
    </div>

    <div id="quizScreen" class="hidden">
        <h2 id="questionText"></h2>

      <div id="optionsContainer">

      </div>

      <button id="nextBtn" class="hidden">Next Question</button>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
